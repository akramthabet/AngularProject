<button class="btn btn-warning" (click)="showForm()">Add new fournisseur</button>
<app-form-fournisseur (addEvent)="saveFournisseur($event)"
                  *ngIf="showFormTemplate" [updateFournisseur]="inputFournisseur">

</app-form-fournisseur>
<div class="row" *ngIf="!showFormTemplate">
  <app-fournisseur class="col-md-3" *ngFor="let object of listFournisseur"
               [fournisseur]="object"
               (deleteEvent)="delete($event)"
               (updateEvent)="updateForm($event)" >

  </app-fournisseur>
</div>
<div disabled>
  <p>Publicite ads</p>
</div>
